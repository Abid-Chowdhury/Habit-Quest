<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Quest | Profile</title>
    <link rel="icon" href="../Assets/Characters/Heroine2.jpg" type="image/jpeg">
    <link rel="stylesheet" href="profilePage.css">
</head>

<body>

    <header>

        <div class="left-side">
            <h1>Habit Quest</h1>
        </div>

        <div class="middle-side">
            <div class="page-buttons">
                <a data-replace="Home"><span>Home</span></a>
                <a class="active" data-replace="Profile"><span>Profile</span></a>
                <a data-replace="Achievements"><span>Achievements</span></a>
                <a data-replace="About Us"><span>About Us</span></a>
                <!-- <a>Shop</a> -->
                <!-- <a>Inventory</a> -->
                <!-- <a>Progess</a> -->
                <!-- <a>Party</a> -->
            </div>
        </div>

        <div class="right-side">
            <div class="streak">
                <img src="../Assets/Symbols/FireNoBG.png">
                <p>10</p>
            </div>
            <div class="coins">
                <img src="../Assets/Symbols/CoinNoBG.png">
                <p>100</p>
            </div>
            <div class="profile">
                <img src="..\Assets\Symbols\PorscheCircleNoBG.png">
                <p>Abid</p>
            </div>
        </div>

    </header>

    <div class="main-wrapper">
        <div class="main-container">
            <div class="top">
                <div class="left-side">
                    <div class="profile-picture">
                        <img src="..\Assets\Characters\BlueHairHeroine1.png" alt="profile picture">
                    </div>
                </div>
                <div class="right-side">
                    <div class="name">
                        <h1>Abid</h1>
                    </div>
                    <div class="subtitle">
                        <p>Joined 01 Jan 2000</p>
                    </div>
                </div>
            </div>

            <hr>

            <div class="middle">
                <div class="email-container">
                    <div class="email-label">
                        <p>Email</p>
                    </div>
                    <div class="email-input">
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="username-container">
                    <div class="username-label">
                        <p>Username</p>
                    </div>
                    <div class="username-input">
                        <input type="text" id="username" name="username" placeholder="Abid">
                    </div>
                </div>

                <div class="password-container">
                    <div class="password-label">
                        <p>Password</p>
                    </div>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Example1234">
                    </div>
                </div>

            </div>

            <div class="bottom"></div>
        </div>
    </div>



    <div class="background-image"></div>


    <script src="profilePage.js"></script>

</body>

</html>
