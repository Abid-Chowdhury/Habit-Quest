<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Quest | Home Page</title>
    <link rel="icon" href="../Assets/Characters/Heroine2.jpg" type="image/jpeg">
    <link href="homePage3.css" rel="stylesheet" />
</head>

<body>

    <div class="main-body">
        <header>

            <div class="left-side">
                <h1>Habit Quest</h1>
            </div>

            <div class="middle-side">
                <div class="page-buttons">
                    <a>Shop</a>
                    <a>Inventory</a>
                    <a>Achievements</a>
                    <a>Progess</a>
                    <a>Party</a>
                    <a>About Us</a>
                    <a>Profile</a>
                </div>
            </div>

            <div class="right-side">
                <div class="streak">
                    <img src="../Assets/Symbols/FireNoBG.png">
                    <p>10</p>
                </div>
                <div class="coins">
                    <img src="../Assets/Symbols/CoinNoBG.png">
                    <p>100</p>
                </div>
                <div class="profile">
                    <img src="..\Assets\Symbols\PorscheCircleNoBG.png">
                    <p>Abid</p>
                </div>
            </div>

        </header>

        <div class="main-banner">

            <div class="left-side">
                <div class="main-character-profile-picture"></div>
                <div class="main-character-heart"></div>
                <div class="main-character-power"></div>
            </div>

            <div class="middle-side">
                <div class="character-image" id="character-1"></div>
                <div class="character-image" id="character-2"></div>
                <div class="character-image" id="character-3"></div>
                <div class="character-image" id="character-4"></div>
            </div>

            <div class="right-side">
                <div class="time"></div>
                <div class="day-date"></div>
            </div>

        </div>

        <div class="secondary-banner">
            <div class="star-display" id="main-character-star"></div>
            <div class="star-display" id="character-1-star"></div>
            <div class="star-display" id="character-2-star"></div>
            <div class="star-display" id="character-3-star"></div>
            <div class="star-display" id="character-4-star"></div>
        </div>

        <div class="tasks-container">
            <div class="task-body" id="todo">

                <div class="task-title"></div>

                <div class="add-task"></div>

                <div class="task-list">
                    <div class="task-item" id="task-1"></div>
                    <div class="task-item" id="task-2"></div>
                    <div class="task-item" id="task-3"></div>
                    <div class="task-item" id="task-4"></div>
                    <div class="task-item" id="task-5"></div>
                </div>

            </div>

            <div class="task-body" id="daily">
                <div class="task-title"></div>

                <div class="add-task"></div>

                <div class="task-list">
                    <div class="task-item" id="task-1"></div>
                    <div class="task-item" id="task-2"></div>
                    <div class="task-item" id="task-3"></div>
                    <div class="task-item" id="task-4"></div>
                    <div class="task-item" id="task-5"></div>
                </div>

            </div>

            <div class="task-body" id="weekly">
                <div class="task-title"></div>

                <div class="add-task"></div>

                <div class="task-list">
                    <div class="task-item" id="task-1"></div>
                    <div class="task-item" id="task-2"></div>
                    <div class="task-item" id="task-3"></div>
                    <div class="task-item" id="task-4"></div>
                    <div class="task-item" id="task-5"></div>
                </div>

            </div>
        </div>

        <div class="background-image"></div>
    </div>


    <script src="homePage3.js"></script>

</body>

</html>
