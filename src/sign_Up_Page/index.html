<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Quest | Sign Up</title>
    <link rel="icon" href="../Assets/Characters/Heroine2.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="left-side">
        <h1>Habit Quest</h1>
        <h2>Level Up Your Life</h2>
        <h2>One Habit at a Time</h2>
    </div>

    <div id="right-side">
        <div id="inner-box">
            <h3>Sign Up</h3>
            <hr>
            
            <input type="text" id="username-field" placeholder="Username" maxlength="30">
            <p id="username-invalid-text">Username must be 4 characters or longer!</p>
            <input type="password" id="password-field" placeholder="Password" maxlength="30">
            <p id="password-invalid-text">Password must be 4 characters or longer!</p>
            
            <input type="submit" value="Start" onclick="submit_Button_Pressed()">
            <a href="">Log In</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
