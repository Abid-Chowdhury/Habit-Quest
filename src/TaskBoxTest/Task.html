<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Quest | Home Page</title>
    <link rel="icon" href="../Assets/Characters/Heroine2.jpg" type="image/jpeg">
    <link href="Task.css" rel="stylesheet" />
</head>

<body>

    <div class="main-body">
        <header>

            <div class="left-side">
                <h1>Habit Quest</h1>
            </div>

            <div class="middle-side">
                <div class="page-buttons">
                    <a class="active" data-replace="Home"><span>Home</span></a>
                    <a data-replace="Profile"><span>Profile</span></a>
                    <a data-replace="Achievements"><span>Achievements</span></a>
                    <a data-replace="About Us"><span>About Us</span></a>
                    <!-- <a>Shop</a> -->
                    <!-- <a>Inventory</a> -->
                    <!-- <a>Progess</a> -->
                    <!-- <a>Party</a> -->
                </div>
            </div>

            <div class="right-side">
                <div class="streak">
                    <img src="../Assets/Symbols/FireNoBG.png">
                    <p>10</p>
                </div>
                <div class="coins">
                    <img src="../Assets/Symbols/CoinNoBG.png">
                    <p>100</p>
                </div>
                <div class="profile">
                    <img src="..\Assets\Symbols\PorscheCircleNoBG.png">
                    <p>Abid</p>
                </div>
            </div>

        </header>

        <div class="main-banner">

            <div class="left-side">
                <div class="main-character-profile-picture">
                    <img src="..\Assets\Characters\BlueHairHeroine1.png" alt="main character image">
                </div>
                <div class="main-character-attributes">
                    <div class="main-character-heart">
                        <img src="..\Assets\Symbols\heartImage.png" alt="main character heart image">
                        <p>18/20</p>
                    </div>
                    <div class="main-character-power">
                        <img src="..\Assets\Symbols\powerImage.png" alt="main character power image">
                        <p>20/20</p>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div id="time" class="time">12:00 AM</div>
                <div id="date" class="date">Jan 1 2024</div>
            </div>

        </div>

        <div class="tasks-main-container">

            <div class="task-container" id="habits">
                <div class="task-title">
                    <h1>Habits</h1>
                </div>

                <div class="task-body">
                    <div class="add-task">
                        <input type="text" id="habit" name="habit" placeholder="Add a Habit">
                        
                    </div>
                    <ul id="habit-container"> </ul>
                   
                        
                                  
                </div>
            </div>

            <div class="task-container" id="dailies">
                <div class="task-title">
                    <h1>Dailies</h1>
                </div>

                <div class="task-body">
                    <div class="add-task">
                        <input type="text" id="daily" name="dailies" placeholder="Add a Daily">
                    </div>

                    <ul id="task-container"></ul>
                </div>
            </div>

            <div class="task-container" id="todos">
                <div class="task-title">
                    <h1>To Do's</h1>
                </div>

                <div class="task-body">
                    <div class="add-task">
                        <input type="text" id="todo" name="todos" placeholder="Add a To Do">
                    </div>

                    

                            
                       <ul id ="todo-Container"></ul>
                     

                    </div>
                </div>
            </div>

        </div>

        <div class="background-image"></div>
    </div>


    <script src="Task.js"></script>

</body>

</html>
